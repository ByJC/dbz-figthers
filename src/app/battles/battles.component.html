<div class="battles-wrapper">
  <div class="battles">
    <div flex fxLayout="column">

      <button color="accent" mat-fab class="add-battle" (click)="createBattle()">+</button>

      In Progress 

      <div fxFlex class="battle" *ngFor="let battle of battles | async | battlesPipe : {isFinish: false}">
          <battle-item [battle]="battle"></battle-item>
      </div>

      Done

      <div fxFlex class="battle" *ngFor="let battle of battles | async | battlesPipe : {isFinish: true}">
          <battle-item [battle]="battle"></battle-item>
      </div>
    </div>
  </div>
</div>
