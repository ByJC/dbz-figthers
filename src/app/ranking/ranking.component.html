<div class="battles-wrapper">
    <div class="battles">
      <div fxLayout="column" fxLayoutAlign="center center">

        <div *ngFor="let player of players" fxLayout="row" style="width:85%; margin:5px;">
          <div fxFlex=20>{{player.name}}</div>
          <div fxFlex=40><mat-icon>mood</mat-icon>{{player.victory}}</div>
          <div fxFlex=40><mat-icon>mood_bad</mat-icon>{{player.defeat}}</div>
        </div>
  
      </div>
    </div>
  </div>
